    <header class="header">
      <div class="header-left-side">
        <img src="./logo.png" alt="logo" class="logo github-avatar" />

    <main>
      <div class="controlls">
        <!-- In the header section, update the inputs-container: -->
        <div class="inputs-container">
          <div class="input-box">
            <label for="table-number">Table for</label>
            <input
              type="number"
              id="table-number"
              min="1"
              value="2"
              class="table-number js"
            />

            <label for="table-from">From</label>
            <input
              type="number"
              id="table-from"
              min="1"
              value="1"
              class="table-from js"
            />

            <label for="table-boundry">Up to</label>
            <input
              type="number"
              id="table-boundry"
              min="1"
              value="10"
              class="table-boundry js"
            />
          </div>

          <button class="write-btn js">Generate Table</button>
          <button class="print-btn js" disabled>Print</button>
        </div>

        <div class="error js"></div>
      </div>
      <div class="output-container js">
        <!-- Generated table will appear here -->
        <div class="placeholder-text">
          <p>
            <i>Click "Generate Table" to see the multiplication table.</i>
          </p>
        </div>
      </div>
